<body oncontextmenu="return false;" style="overflow: hidden" onload="autoNotify()" onclick="autoNotify()">
<section id="play" ng-app="pokemon" ng-controller="home" style="height:100%; overflow:hidden !important;">

    <center>
        <div class="card" style="opacity: 0.8;font-size: 24px !important;">
            <div class="body">
                <div id="sign_in">
                    <center>
                        <button style="width: 30%;font-size: 24px !important;margin-right: 12px;" role="button"
                                ng-show="mode==='selecting'" type="button"
                                ng-click="mode='login'"
                                class="btn bg-pink btn-lg m-l-15 waves-effect animated bounceInLeft in">
                            <i class="material-icons">adb</i>
                            {{LAN.t("Play")}}
                        </button>
                        <img ng-show="mode==='selecting'" src="images/logo/logo.png"
                             style="width: 20%;border-radius: 65px;"
                             class="animated shake in">
                        <button style="width: 30%;font-size: 24px !important;" role="button"
                                ng-show="mode==='selecting'" type="button"
                                ng-click="mode='register'"
                                class="btn bg-blue btn-lg m-l-15 waves-effect animated bounceInRight in">
                            <i class="material-icons">face</i>
                            {{LAN.t("Register")}}
                        </button>
                    </center>
                    <h2 id="mark" ng-show="mode==='selecting'" class="animated fadeInDown  in">
                        Pokemon Revolution</h2>
                    <div>
                        <button style="width: 30%;font-size: 24px !important;margin-right: 12px;" role="button"
                                ng-show="mode==='selecting'"
                                onclick="location.href='index.html'"
                                type="button"
                                class="btn bg-green btn-lg m-l-15 waves-effect animated bounceInLeft in">
                            English
                        </button>
                        <button style="width: 30%;font-size: 24px !important;margin-right: 12px;" role="button"
                                ng-show="mode==='selecting'"
                                onclick="location.href='index.html?lan=es'"
                                type="button"
                                class="btn bg-amber btn-lg m-l-15 waves-effect animated bounceInLeft in">
                            Espa√±ol
                        </button>
                    </div>
                    <div class="input-group" ng-show="mode!=='selecting'">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" required ng-model="entrenador" maxlength="20"
                                           class="form-control"
                                           placeholder="{{LAN.t('Name')}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="password" required ng-model="pin" maxlength="25" class="form-control"
                                           placeholder="{{LAN.t('Password')}}">
                                </div>
                            </div>
                        </div>
                        <div style="float: right">
                            <button style="font-size: 24px !important;margin-right: 12px;" role="button"
                                    ng-show="mode==='login'" type="button"
                                    ng-click="login()"
                                    class="btn bg-green btn-lg m-l-15 waves-effect animated bounceInLeft in">
                                <i class="material-icons">adb</i>
                                {{LAN.t("Enter")}}
                            </button>
                            <button style="font-size: 24px !important;" role="button"
                                    ng-show="mode==='register'" type="button"
                                    ng-click="register()"
                                    class="btn bg-orange btn-lg m-l-15 waves-effect animated bounceInLeft in">
                                <i class="material-icons">face</i>
                                {{registerText}}
                            </button>
                        </div>
                        <div style="float: left">
                            <button style="font-size: 24px !important;" role="button"
                                    type="button"
                                    ng-click="mode='selecting'"
                                    class="btn bg-red btn-lg m-l-15 waves-effect animated bounceInRight in">
                                <i class="material-icons">subdirectory_arrow_left</i>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <audio id="sound" loop src="../resources/audio/system/adventure.ogg" style="display: none"></audio>

<script>
    /**
     * @return {string}
     */
    function TitleImg() {
        var h = new Date().getHours();
        if (h >= 0 && h <= 3) {
            return "Madrugada";
        } else if (h >= 4 && h <= 6) {
            return "Amanecer";
        } else if (h >= 7 && h <= 16) {
            return "Dia";
        } else if (h >= 17 && h <= 18) {
            return "Atardecer";
        } else if (h >= 19 && h <= 23) {
            return "Noche";
        }
    }

    function TitleColor() {
        var h = new Date().getHours();
        if (h >= 0 && h <= 3) {
            return "white";
        } else if (h >= 4 && h <= 6) {
            return "black";
        } else if (h >= 7 && h <= 16) {
            return "black";
        } else if (h >= 17 && h <= 18) {
            return "black";
        } else if (h >= 19 && h <= 23) {
            return "white";
        }
    }


    async function check() {
        if (STORAGED.exist()) {
            var player = await HOME_.PLAYERPROFILE(STORAGED.get());
            if (player.avatar)
                location.href = "play.html";
            else
                location.href = "face.html";
        } else {
            GAME.PLAY();
        }
    }

    function autoNotify() {
        var popupsound = document.getElementById("sound");
        popupsound.play(); //play the audio file
    }

    $(document).ready(function () {
        $("body").css("background-image", `url('../resources/parallaxes/${TitleImg()}.png')`);
        $("#mark").css('color', TitleColor());
        check();

    });
</script>
